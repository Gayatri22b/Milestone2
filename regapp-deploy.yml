apiVersion: apps/v1 
kind: Deployment
metadata:
  name: regapp-deployment
  labels: 
     app: regapp
 
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: regapp
 
  template:
    metadata:
      labels:
        app: regapp
    spec:
      containers:
      - name: regapp
        image: 869935099473.dkr.ecr.ap-south-1.amazonaws.com/ecs-reg:219dff3831f4b92e6309c6a3b047d3ee5deb1941         # after running the workflow for first time
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        imagePullSecrets:
      - name: ecr-registry-secret
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
